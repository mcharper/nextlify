backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}
    - label: "Events"
      name: "events"
      file: "content/events.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Events'
          name: "events"
          widget: list
          fields:
            - { label: "Description", name: "description", widget: "text"}
            - { label: "Location", name: "location", widget: "select", options: ["Leeds", "Bradford", "Manchester"]  }
            - { label: "Event Type", name: "eventType", widget: "relation", collection: "eventTypes", search_fields: ["name"], value_field: ["name"], display_fields: ["name", "category"]  }
            - { label: "Cost", name: "cost", widget: "text"}
  - name: "eventTypes"
    label: "Event Types"
    files:
    - label: "Event Type List"
      name: "eventTypes"
      file: "content/eventTypes.md"
      fields:
        - { label: "Name", name: "name", widget: "string"}
        - { label: "Category", name: "category", widget: "string" }

